---

# jenkins variables
project_name: docker-mullvad-browser
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: main
build_armhf: false
repo_vars:
  - EXT_GIT_BRANCH = 'main'
  - EXT_USER = 'mullvad'
  - EXT_REPO = 'mullvad-browser'
  - BUILD_VERSION_ARG = 'MULLVAD_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-mullvad-browser'
  - CONTAINER_NAME = 'mullvad-browser'
  - DOCKERHUB_IMAGE = 'linuxserver/mullvad-browser'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/mullvad-browser'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/mullvad-browser'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3000'
  - CI_SSL = 'false'
  - CI_DELAY = '120'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
